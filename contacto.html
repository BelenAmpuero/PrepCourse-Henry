<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./estilos.css"/>
    <link rel="stylesheet" href="./resets.css">
</head>

<body class="fondo">
    <header>
        <div class="miTexto">
        <h1>Formulario de contacto</h1>
        </div>
    </header>
    <main>
       
        <div class="texto">
            <h2>Dejanos tu idea y fecha ideal para tu cita</h2>
            </div>
          
            <form>
                <div class="link-container">
                <div class="boxesformulario">
                    <input type="text" name="nombre" placeholder="Nombre">
                    </div>

                    <div class="boxesformulario">
                        <input type="text" name="apellido" placeholder="Apellido">
                    </div>

                    <div class="boxesformulario">
                        <input type="number" name="telefono" placeholder="Telefono">
                    </div>

                    <div>
                        <h1 class="subtexto"> Adjunta si tienes, imagen de referencia </h1>

                        </div>


                    <div class="boxesformulario"> 
                        <label for="Opcion">Img de referencia:</label>
                        <input type="image" name="Opcion">
                        </div>

                        <div>
                            <h1 class="subtexto"> Indica el tamaño aproximado de tu tattoo</h1>

                            </div>


                        <div class="boxesformulario">

                            <label for="cm">Tamaño aproximado del tattoo:</label>
                            <input type="number" name="cm">
                            </div>

                            <div>
                                <h1 class="subtexto"> Selecciona el dia de la cita </h1>

                                </div>

                            <div class="boxesformulario">
                                <label for="date"> Selecciona dia de tu cita:</label>
                                <input type="date" name="date">
                            </div>

</div>
</body>
</html>
